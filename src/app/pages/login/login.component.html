<div class="login-container d-flex align-items-center justify-content-center">
  <div class="card login-card">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <div class="form-group">
        <label for="registry">Registry</label>
        <input type="text" class="form-control form-control-sm" [(ngModel)]="registry" id="registry">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control form-control-sm" [(ngModel)]="username" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control form-control-sm" [(ngModel)]="password" id="password">
      </div>
      <button class="btn btn-primary" (click)="login()">Log In</button>
    </div>
  </div>
</div>
