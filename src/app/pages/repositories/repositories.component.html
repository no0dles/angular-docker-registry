<ol class="breadcrumb">
  <li class="breadcrumb-item active">Repositories</li>
  <a style="flex-grow: 1; text-align: right" [routerLink]="['/logout']">Logout</a>
</ol>

<div class="container">
  <div class="list-group">
    <a [routerLink]="[repo.repo, repo.name]"
       class="list-group-item list-group-item-action flex-column align-items-start"
       *ngFor="let repo of repos$ | async">
      <div class="d-flex w-100 justify-content-between align-items-center">
        <h5 class="mb-1">{{ repo.repo }} / {{ repo.name }}</h5>
      </div>
    </a>

    <div *ngIf="(repos$ | async)?.length === 0" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between align-items-center">
        <h5 class="mb-1">No repositories</h5>
      </div>
    </div>
  </div>
</div>
